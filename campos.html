<div style="margin-top: 30px">
	<div>Monto inicial</div>
	<div><input type="text" id="nuMonto" money-mask money-mask-prepend="$" ng-model="$parent.nuMonto"></div>
</div>
<div>
	<div>Tasa de rendimiento anual (%)</div>
	<div><input type="text" id="nuTasa" ng-model="$parent.nuTasa"></div>
</div>
<div>
	<div>Plazo de inversión (en años)</div>
	<div><input type="text" id="nuPeriodo" ng-model="$parent.nuPeriodo"></div>
</div>
<div>
	<div>Periodo de retiro (en años)</div>
	<div><input type="text" id="nuRetiro" ng-model="$parent.nuRetiro"></div>
</div>
<div id="opcionales" ng-click="mostrarOpcionales()">Más <span class="fa fa-caret-down"></span></div>
<div ng-show="$parent.sonVisiblesOpcionales">
	<div>Aportación periódica</div>
	<div><input type="text" id="nuAportacion" money-mask money-mask-prepend="$" ng-model="$parent.nuAportacion"></div>
</div>
<div ng-show="$parent.sonVisiblesOpcionales">
	<div>Periodicidad (en meses)</div>
	<div><input type="text" id="nuPeriodicidad" ng-model="$parent.nuPeriodicidad"></div>
</div>
<div>
	<div style="width: 50%"></div>
	<div style="width: 50%">
		<!--<button ng-click="calcularMeta()">Calcular</button>-->
		<span class="fa fa-calculator" style="cursor: pointer; font-size: 30" ng-click="calcularMeta()" title="Calcular"></span>
		<span class="fa fa-eraser" style="cursor: pointer; font-size: 30" ng-click="borrar()" title="Borrar campos"></span>
	</div>
</div>
